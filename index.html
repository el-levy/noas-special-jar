<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noa's Good Point Jar</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: var(--bg-gradient);
            overflow: hidden;
            position: relative;
        }

        .snowflake {
            position: absolute;
            top: -10%;
            color: white;
            user-select: none;
            z-index: 0;
            pointer-events: none;
            animation: fall linear infinite;
            filter: drop-shadow(0 0 2px rgba(255,255,255,0.8));
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        h1 { 
            color: #ffffff; 
            margin-bottom: 5px; 
            z-index: 10; 
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5); 
            transition: all 0.5s ease;
            text-align: center;
        }

        #jar {
            width: 320px;
            height: 440px;
            border: 6px solid #ffffff;
            border-bottom-left-radius: 60px;
            border-bottom-right-radius: 60px;
            position: relative;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            display: flex;
            flex-wrap: wrap-reverse;
            align-content: flex-start;
            padding: 20px;
            z-index: 5;
            overflow: visible;
        }

        .item {
            /* Increased to 85px so 12 items fill the space beautifully */
            width: 85px;
            height: 85px;
            margin: 6px;
            cursor: pointer;
            border-radius: 50%;
            object-fit: cover;
            animation: dropIn 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        @keyframes dropIn {
            0% { transform: translateY(-500px) rotate(0deg); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid white;
            font-size: 40px;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        .plus { background-color: #4CAF50; }
        .minus { background-color: #F44336; }

        #counter {
            color: white;
            font-size: 24px;
            margin-top: 10px;
            font-weight: bold;
            z-index: 10;
            background: rgba(0,0,0,0.3);
            padding: 5px 15px;
            border-radius: 20px;
        }

        #overlay, #goal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            padding: 20px;
            text-align: center;
        }

        #noa-video {
            width: 90%;
            max-width: 550px;
            border-radius: 20px;
            border: 5px solid #FFD700;
            box-shadow: 0 0 25px rgba(255,215,0,0.6);
        }

        .challenge-box {
            background: #fff;
            color: #333;
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 22px;
            border: 6px solid #FFD700;
            max-width: 85%;
        }

        #overlay img {
            max-width: 90%;
            max-height: 70%;
            border-radius: 20px;
            border: 5px solid white;
        }

        .close-btn {
            margin-top: 15px;
            padding: 15px 40px;
            background: #FFD700;
            color: #000;
            font-weight: bold;
            border-radius: 35px;
            cursor: pointer;
            font-size: 22px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .particle { position: absolute; pointer-events: none; z-index: 15; font-size: 35px; }
    </style>
</head>
<body>

    <h1 id="main-title">üåü Noa's Good Point Jar üåü</h1>
    
    <div id="jar"></div>
    <div id="counter">Points: 0 / 12</div>

    <div class="controls">
        <button class="minus" onclick="removeItem()">‚àí</button>
        <button class="plus" onclick="addItem()">+</button>
    </div>

    <div id="overlay">
        <img id="zoomed-img" src="" alt="Noa">
        <div class="close-btn" onclick="closeZoom()">CLOSE [X]</div>
    </div>

    <div id="goal-overlay">
        <h2 style="color:#FFD700; font-size: 36px; margin-bottom: 20px; text-shadow: 0 0 10px orange;">üéâ MISSION ACCOMPLISHED! üéâ</h2>
        
        <video id="noa-video" controls>
            <source src="noa.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <div class="challenge-box">
            <strong style="color: #1e3c72;">FINAL CHALLENGE:</strong><br>
            <span id="challenge-text"></span>
        </div>
        
        <div class="close-btn" onclick="resetJar()">START NEW JAR</div>
    </div>

    <script>
        const jar = document.getElementById('jar');
        const counter = document.getElementById('counter');
        const mainTitle = document.getElementById('main-title');
        const goalOverlay = document.getElementById('goal-overlay');
        const challengeText = document.getElementById('challenge-text');
        const noaVideo = document.getElementById('noa-video');
        const GOAL = 12; // Adjusted to 12

        const challenges = [
            "Do a 10-second silly dance!",
            "Hop like a bunny 5 times!",
            "Give someone a giant high-five!",
            "Balance a pillow on your head for 10 seconds!",
            "Spin around in a circle 3 times and shout 'HOORAY!'",
            "Act like a slow-motion robot for 20 seconds!",
            "Make your best 'funny monkey' face!",
            "Do 5 giant star jumps!",
            "Pretend to be a bird and 'fly' around the room!"
        ];

        // People clapping sound
        const applauseSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2017/2017-preview.mp3'); 
        // Boo sound
        const booSound = new Audio('https://assets.mixkit.co/active_storage/sfx/731/731-preview.mp3');

        function createSnow() {
            for(let i=0; i<45; i++) {
                let s = document.createElement('div');
                s.className = 'snowflake'; s.innerText = '‚ùÑ';
                s.style.left = Math.random() * 100 + 'vw';
                s.style.animationDuration = (Math.random() * 3 + 5) + 's';
                document.body.appendChild(s);
            }
        }
        createSnow();

        function addItem() {
            const currentPoints = jar.children.length;
            if (currentPoints < GOAL) {
                const nextNumber = currentPoints + 1;
                const src = `noa${nextNumber}.jpg`;
                
                const img = document.createElement('img');
                img.src = src; 
                img.className = 'item';
                img.onclick = () => { 
                    document.getElementById('zoomed-img').src = src; 
                    document.getElementById('overlay').style.display='flex'; 
                };
                
                img.onerror = function() { this.src = 'https://img.icons8.com/emoji/96/star-emoji.png'; };
                
                jar.appendChild(img);
                updateCounter();
                
                applauseSound.currentTime = 0;
                applauseSound.play();
                spawnParticles('üéâ', 15);

                if (jar.children.length === GOAL) {
                    setTimeout(() => {
                        // Grand Finale
                        mainTitle.innerText = "Noa you made it, you are flying!";
                        mainTitle.style.color = "#FFD700";
                        mainTitle.style.fontSize = "38px";

                        challengeText.innerText = challenges[Math.floor(Math.random() * challenges.length)];
                        goalOverlay.style.display = 'flex';
                        noaVideo.play();
                        spawnParticles('‚≠ê', 30);
                    }, 800);
                }
            }
        }

        function removeItem() {
            if (jar.lastChild) {
                jar.removeChild(jar.lastChild);
                updateCounter();
                booSound.currentTime = 0;
                booSound.play();
                spawnParticles('üò¢', 8);
            }
        }

        function updateCounter() {
            counter.innerText = `Points: ${jar.children.length} / ${GOAL}`;
        }

        function closeZoom() { document.getElementById('overlay').style.display = 'none'; }
        
        function resetJar() {
            jar.innerHTML = '';
            updateCounter();
            goalOverlay.style.display = 'none';
            noaVideo.pause();
            noaVideo.currentTime = 0;
            mainTitle.innerText = "üåü Noa's Good Point Jar üåü";
            mainTitle.style.color = "#ffffff";
            mainTitle.style.fontSize = "32px";
        }

        function spawnParticles(char, count) {
            for(let i=0; i<count; i++) {
                const p = document.createElement('div');
                p.className = 'particle'; p.innerText = char;
                p.style.left = Math.random() * 100 + 'vw'; p.style.top = '-50px';
                p.style.transition = `all ${Math.random() * 2 + 1.5}s linear`;
                document.body.appendChild(p);
                setTimeout(() => { 
                    p.style.transform = `translateY(110vh) rotate(${Math.random() * 360}deg)`; 
                    p.style.opacity = '0'; 
                }, 10);
                setTimeout(() => p.remove(), 3500);
            }
        }
    </script>
</body>
</html>
