<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noa's Good Point Jar</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: var(--bg-gradient);
            overflow: hidden;
            position: relative;
        }

        /* Visible Snowflakes */
        .snowflake {
            position: absolute;
            top: -10%;
            color: white;
            user-select: none;
            z-index: 0;
            pointer-events: none;
            animation: fall linear infinite;
            filter: drop-shadow(0 0 2px rgba(255,255,255,0.8));
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        h1 { 
            color: #ffffff; 
            margin-bottom: 5px; 
            z-index: 10; 
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5); 
        }

        #jar {
            width: 300px;
            height: 420px;
            border: 6px solid #ffffff;
            border-bottom-left-radius: 60px;
            border-bottom-right-radius: 60px;
            position: relative;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            display: flex;
            flex-wrap: wrap-reverse;
            align-content: flex-start;
            padding: 15px;
            z-index: 5;
            overflow: visible;
        }

        .item {
            width: 52px;
            height: 52px;
            margin: 3px;
            cursor: pointer;
            border-radius: 50%;
            object-fit: cover;
            animation: dropIn 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 2px solid white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        @keyframes dropIn {
            0% { transform: translateY(-500px) rotate(0deg); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid white;
            font-size: 40px;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.9); }
        .plus { background-color: #4CAF50; }
        .minus { background-color: #F44336; }

        #counter {
            color: white;
            font-size: 24px;
            margin-top: 10px;
            font-weight: bold;
            z-index: 10;
            background: rgba(0,0,0,0.3);
            padding: 5px 15px;
            border-radius: 20px;
        }

        /* Overlays */
        #overlay, #goal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .challenge-box {
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 22px;
            border: 5px solid #FFD700;
            max-width: 85%;
        }

        #overlay img, #goal-overlay img {
            max-width: 90%;
            max-height: 55%;
            border-radius: 15px;
            border: 4px solid white;
        }

        .close-btn {
            margin-top: 20px;
            padding: 15px 40px;
            background: #FFD700;
            color: #000;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            font-size: 22px;
        }

        .particle { position: absolute; pointer-events: none; z-index: 15; font-size: 30px; }
    </style>
</head>
<body>

    <h1>üåü Noa's Good Point Jar üåü</h1>
    
    <div id="jar"></div>
    <div id="counter">Points: 0 / 28</div>

    <div class="controls">
        <button class="minus" onclick="removeItem()">‚àí</button>
        <button class="plus" onclick="addItem()">+</button>
    </div>

    <div id="overlay">
        <img id="zoomed-img" src="" alt="Noa">
        <div class="close-btn" onclick="closeZoom()">CLOSE [X]</div>
    </div>

    <div id="goal-overlay">
        <h2 style="color:#FFD700; font-size: 40px; text-shadow: 0 0 10px orange;">28 POINTS! HOORAY!</h2>
        <img src="https://media.tenor.com/S8E6PPrP_S8AAAAM/dance-kid.gif" alt="Funny Dance">
        
        <div class="challenge-box">
            <strong style="color: #1e3c72;">WINNER'S CHALLENGE:</strong><br>
            <span id="challenge-text"></span>
        </div>
        
        <div class="close-btn" onclick="resetJar()">START NEW JAR</div>
    </div>

    <script>
        const jar = document.getElementById('jar');
        const counter = document.getElementById('counter');
        const goalOverlay = document.getElementById('goal-overlay');
        const challengeText = document.getElementById('challenge-text');
        const GOAL = 28;

        // Generate the list noa1.jpg to noa28.jpg
        let availableImages = [];
        for (let i = 1; i <= 28; i++) {
            availableImages.push(`noa${i}.jpg`);
        }

        const challenges = [
            "Do a 10-second silly dance!",
            "Hop like a bunny 5 times!",
            "Give someone a giant high-five!",
            "Balance a pillow on your head for 10 seconds!",
            "Spin around in a circle 3 times and shout 'HOORAY!'",
            "Act like a slow-motion robot for 20 seconds!",
            "Make your best 'funny monkey' face!",
            "Touch your toes and jump as high as you can!",
            "Sing your favorite song in a funny voice!",
            "Do 5 giant star jumps!"
        ];

        const cheerSounds = [
            'https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3',
            'https://assets.mixkit.co/active_storage/sfx/2017/2017-preview.mp3'
        ];

        const booSounds = [
            'https://assets.mixkit.co/active_storage/sfx/731/731-preview.mp3'
        ];

        function createSnow() {
            for(let i=0; i<50; i++) {
                let s = document.createElement('div');
                s.className = 'snowflake'; s.innerText = '‚ùÑ';
                s.style.left = Math.random() * 100 + 'vw';
                s.style.animationDuration = (Math.random() * 3 + 5) + 's';
                s.style.opacity = Math.random() * 0.8 + 0.2;
                s.style.fontSize = (Math.random() * 12 + 12) + 'px';
                document.body.appendChild(s);
            }
        }
        createSnow();

        function addItem() {
            if (jar.children.length < GOAL) {
                const img = document.createElement('img');
                
                // Pick an image from the list
                const index = Math.floor(Math.random() * availableImages.length);
                const src = availableImages[index];
                
                img.src = src; 
                img.className = 'item';
                img.onclick = () => { 
                    document.getElementById('zoomed-img').src = src; 
                    document.getElementById('overlay').style.display='flex'; 
                };
                
                // Fallback if a specific number is missing
                img.onerror = function() { this.src = 'https://img.icons8.com/emoji/96/star-emoji.png'; };
                
                jar.appendChild(img);
                updateCounter();
                
                // Sound and Particles
                new Audio(cheerSounds[Math.floor(Math.random() * cheerSounds.length)]).play();
                spawnParticles('üéâ', 12);

                if (jar.children.length === GOAL) {
                    setTimeout(() => {
                        challengeText.innerText = challenges[Math.floor(Math.random() * challenges.length)];
                        goalOverlay.style.display = 'flex';
                        new Audio('https://assets.mixkit.co/active_storage/sfx/1433/1433-preview.mp3').play();
                        spawnParticles('‚≠ê', 30);
                    }, 800);
                }
            }
        }

        function removeItem() {
            if (jar.lastChild) {
                jar.removeChild(jar.lastChild);
                updateCounter();
                new Audio(booSounds[0]).play();
                spawnParticles('üò¢', 8);
            }
        }

        function updateCounter() {
            counter.innerText = `Points: ${jar.children.length} / ${GOAL}`;
        }

        function closeZoom() { document.getElementById('overlay').style.display = 'none'; }
        
        function resetJar() {
            jar.innerHTML = '';
            updateCounter();
            goalOverlay.style.display = 'none';
        }

        function spawnParticles(char, count) {
            for(let i=0; i<count; i++) {
                const p = document.createElement('div');
                p.className = 'particle'; p.innerText = char;
                p.style.left = Math.random() * 100 + 'vw'; p.style.top = '-50px';
                p.style.transition = `all ${Math.random() * 2 + 1.5}s linear`;
                document.body.appendChild(p);
                setTimeout(() => { 
                    p.style.transform = `translateY(110vh) rotate(${Math.random() * 360}deg)`; 
                    p.style.opacity = '0'; 
                }, 10);
                setTimeout(() => p.remove(), 3500);
            }
        }
    </script>
</body>
</html>
