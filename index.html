<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noa's Good Point Jar</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: var(--bg-gradient);
            overflow: hidden;
            position: relative;
        }

        .snowflake {
            position: absolute;
            top: -10%;
            color: white;
            user-select: none;
            z-index: 0;
            pointer-events: none;
            animation: fall linear infinite;
            filter: drop-shadow(0 0 2px rgba(255,255,255,0.8));
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        h1 { 
            color: #ffffff; 
            margin-bottom: 5px; 
            z-index: 10; 
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5); 
            transition: all 0.5s ease;
            text-align: center;
        }

        #jar {
            width: 300px;
            height: 420px;
            border: 6px solid #ffffff;
            border-bottom-left-radius: 60px;
            border-bottom-right-radius: 60px;
            position: relative;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            display: flex;
            flex-wrap: wrap-reverse;
            align-content: flex-start;
            padding: 15px;
            z-index: 5;
            overflow: visible;
        }

        .item {
            width: 52px;
            height: 52px;
            margin: 3px;
            cursor: pointer;
            border-radius: 50%;
            object-fit: cover;
            animation: dropIn 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 2px solid white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        @keyframes dropIn {
            0% { transform: translateY(-500px) rotate(0deg); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid white;
            font-size: 40px;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        .plus { background-color: #4CAF50; }
        .minus { background-color: #F44336; }

        #counter {
            color: white;
            font-size: 24px;
            margin-top: 10px;
            font-weight: bold;
            z-index: 10;
            background: rgba(0,0,0,0.3);
            padding: 5px 15px;
            border-radius: 20px;
        }

        #overlay, #goal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            padding: 20px;
            text-align: center;
        }

        #noa-video {
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
            border: 4px solid #FFD700;
            box-shadow: 0 0 20px rgba(255,215,0,0.5);
        }

        .challenge-box {
            background: #fff;
            color: #333;
            padding: 15px;
            border-radius: 15px;
            margin: 15px 0;
            font-size: 20px;
            border: 5px solid #FFD700;
            max-width: 85%;
        }

        #overlay img {
            max-width: 90%;
            max-height: 70%;
            border-radius: 15px;
            border: 4px solid white;
        }

        .close-btn {
            margin-top: 10px;
            padding: 12px 35px;
            background: #FFD700;
            color: #000;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            font-size: 20px;
        }
